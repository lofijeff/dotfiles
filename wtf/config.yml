wtf:
  colors:
    background: black
    border:
      focusable: orange
      focused: orange
      normal: gray
    highlight:
      fore: orange
      back: black
    text: white
    title: white
  grid:
    columns: [33, 32, 32, 35]
    rows: [15, 10, 8]
  refreshInterval: 1
  mods:

    spotify:
      enabled: false
      colors:
        label: "green"
        text: "white"
      position:
        top: 2
        left: 0
        height: 1
        width: 1
      refreshInterval: 0
      title: "\uf1bc"

