    todo:
      checkedIcon: "\uf00c"
      colors:
        checked: gray
      enabled: true
      filename: "todo.yml"
      position:
        top: 0
        left: 1
        height: 2
        width: 2
      refreshInterval: 1h
      title: "\uf0ae"
  
    prettyweather:
      enabled: true
      city: "Umeå"
      position:
          top: 1
          left: 0
          height: 1
          width: 1
      refreshInterval: 5m
      unit: "m"
      view: 0
      language: "sv"
      title: "\ue33d"
    
    cmdrunner_system:
      cmd: "/bin/bash"
      args: ["-c", "~/scripts/test.sh"]
      enabled: true
      focusable: false
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 5s
      title: "\ueea7"
      type: cmdrunner

    textfile:
      enabled: true
      filePaths:
      - "~/.config/wtf/notes.txt"
      format: true
      position:
        top: 0
        left: 3
        height: 2
        width: 1
      refreshIntervals: 60s
      wrapText: true
      title: "󰙏"
        

    bajs_cmdrunner:
      cmd: "/bin/bash"
      args: ["-c", "cd ~/.config && ls"]
      enabled: false
      focusable: false
      position:
        top: 0
        left: 3
        height: 2
        width: 1
      title: "~/.config"
      type: cmdrunner



    kiss_cmdrunner:
      cmd: "/bin/bash"
      args: ["-c", "nvim"]
      enabled: false
      focusable: true
      position:
        top: 0
        left: 3
        height: 2
        width: 1
      title: "testttt"
      type: cmdrunner
